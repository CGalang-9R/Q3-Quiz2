<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- B5 SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<title>Quiz 2</title>

	
</head>
<body>
	<div class="header">
		<h1>Ticketing Center</h1>
	</div>

	<div>

		<!-- Personal Info -->
		<div class="container">
			<details>
				<summary>
					Personal Information
				</summary>

				<form>
					<label for="fName">Full Name:</label>
					<input type="text" id="fName" class="form-control">
				</form>
				<br>

				<form>
					<label for="email">Email:</label>
					<input type="text" id="email" class="form-control">
				</form>
				<br>

				<button type="button" class="btn btn-outline-primary" id="thanks" onclick="alert('Thanks for signing up, ' + fName.value + '. Proceed to the Ticket Price')">Submit</button>

			</details>
		</div>


		<!-- Ticket Price -->
		<div class="container">
			<details>
				<summary>
					Ticket Price
				</summary>

				<p>Choose your seat:</p>
					<select class="form-control" id="seat">
						<label>Select seat</label>
						<option value="900" id="seat">General Admission</option>
						<option value="1200" id="seat">Upper Box</option>
						<option value="1500" id="seat">Lower Box</option>
						<option value="1700" id="seat">VIP</option>
						<option value="2000" id="seat">Standing</option>
					</select>
				<br>

				<p>Choose an option</p>
					<select class="form-control" id="option">
						<label>Select option</label>
						<option value="discount">Student/Senior Citizen</option>
						<option value="none">None</option>
					</select>
					<br>

				<button type="button" class="btn btn-outline-primary" onclick="price()" id="price">Submit</button>
			</details>
		</div>


		<!-- Print Ticket -->
		<div class="container">
			<details>
				<summary>
					Print Ticket
				</summary>

				<img src="pngtree-concert-ticket-concert-png-image_9227687.png">
				<br>

				<button type="button" class="btn btn-outline-primary" onclick="alert('The ticket has been sent to your email.')" id="print">Print</button>

			</details>
		</div>

	</div>


	<!-- Script -->
		<script>

		    function price() {
		        let price = parseFloat(document.getElementById("seat").value);

		        let discount = document.getElementById("option").value;

		        if (discount === "discount") {
		            price *= .9;
		        }

		        alert("Your ticket price is " + price.toFixed(2));
		    }

		</script>


	<!-- Footer -->
	<div class="footer">
		<h4><a href="https://cgalang-9r.github.io/Q2EX2-Profile/">&copy; AY 2024-2024 | ICT 9 - Ruby | Quiz 2 | Charlize Galang</a></h4>
	</div>


</body>
</html>
